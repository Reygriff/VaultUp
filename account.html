<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Account</title>
<style>
body {
    margin: 0;
    background: #1e1f22;
    font-family: Arial, sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.account-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.profile-wrapper {
    position: relative;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    overflow: hidden;
    margin-bottom: 20px;
    cursor: pointer;
}

.profile-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.profile-wrapper:hover img {
    filter: blur(2px) brightness(0.7);
}

.edit-icon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 40px;
    color: #fff;
    display: none;
}

.profile-wrapper:hover .edit-icon {
    display: block;
}

input[type="file"] { display: none; }

button {
    padding: 8px 16px;
    background: #5865f2;
    border: none;
    border-radius: 6px;
    color: #fff;
    cursor: pointer;
    margin-top: 10px;
    width: 200px;
}

button.disabled {
    background: #3a3c43;
    cursor: not-allowed;
}

.nodb-toggle {
    margin-top: 15px;
    display: flex;
    gap: 8px;
}
</style>
</head>
<body>

<div class="account-container">
    <h2>My Account</h2>

    <div class="profile-wrapper">
        <img src="vaulthomeicon.png" id="profileImage">
        <span class="edit-icon">&#9998;</span>
    </div>

    <input type="file" id="fileInput" accept="image/*">

    <div class="nodb-toggle">
        <input type="checkbox" id="noDbToggle">
        <span>No Database Mode</span>
    </div>

    <button id="createServerBtn">Create Server</button>
    <button onclick="location.href='index.html'">Back</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

const profileImage = document.getElementById("profileImage");
const fileInput = document.getElementById("fileInput");
const noDbToggle = document.getElementById("noDbToggle");
const createServerBtn = document.getElementById("createServerBtn");

/* PROFILE IMAGE */
profileImage.onclick = () => fileInput.click();
fileInput.onchange = e => {
    const r = new FileReader();
    r.onload = ev => {
        profileImage.src = ev.target.result;
        localStorage.setItem("vaultProfileImage", ev.target.result);
    };
    r.readAsDataURL(e.target.files[0]);
};

const savedImg = localStorage.getItem("vaultProfileImage");
if (savedImg) profileImage.src = savedImg;

/* NO-DB MODE */
const savedNoDB = localStorage.getItem("vaultNoDB");
noDbToggle.checked = savedNoDB === null ? true : savedNoDB === "true";

function syncNoDB() {
    const enabled = noDbToggle.checked;
    localStorage.setItem("vaultNoDB", enabled);
    createServerBtn.classList.toggle("disabled", enabled);
    socket.emit("no_db_mode", { enabled });
}

syncNoDB();
noDbToggle.onchange = syncNoDB;

createServerBtn.onclick = () => {
    if (noDbToggle.checked) return alert("No-DB mode enabled");
    location.href = "createserver.html";
};
</script>

</body>
</html>
